<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename= 'css/styles.css') }}">
        <!-- <link rel="stylesheet" href="../static/styles.css"> -->
        <title>CA - Angiogenesis</title>
    </head>
    <body>
        <h1> CA - Angiogenesis </h1>
        <p1>Cellular Automata Model of Angiogenesis.</p1>

        <img src="../static/image.png" alt="My Image" id="img">

        <form action="/update_config" method="POST" name="parameters">
            <label for="tip_cell_p_migrate">Tip cell p_migrate:</label>
            <input type="number" id="tip_cell_p_migrate" name="tip_cell_p_migrate"><br>
            
            <label for="attractor_cell_attraction_generated">Attractor cell attraction_generated:</label>
            <input type="number" id="attractor_cell_attraction_generated" name="attractor_cell_attraction_generated"><br>
            
            <label for="stalk_cell_p_sprout">Stalk cell p_sprout:</label>
            <input type="number" id="stalk_cell_p_sprout" name="stalk_cell_p_sprout" value="0.001"><br>
            
            <label for="attraction_decay_coef">Attraction decay_coef:</label>
            <input type="number" id="attraction_decay_coef" name="attraction_decay_coef"><br>
            
            <label for="attraction_update_precision">Attraction update_precision:</label>
            <input type="number" id="attraction_update_precision" name="attraction_update_precision"><br>
            
            <input type="submit" value="Run Simulation">
        </form>

        <div>
            {% if animation_html %}
            <h2>Simulation Results</h2>
            <iframe srcdoc="{{ animation_html }}" width="800" height="600"></iframe>
            {% endif %}

        </div>
              
              
        <!-- <script src="../static/request_config.js"></script> -->
        <script src="../static/script.js"></script>
        <!-- <script src="../static/params.js"></script> -->

    </body>
</html>
